{{ define "main" }}

<article class="post cnt">
  <h1 class="title"> {{.Title}} </h1>
  <div class="info">
    <p> Pubblicato il {{ .Date.Day }} {{ index $.Site.Data.months_data.months .Date.Month }} {{ .Date.Year }} - Lettura in {{ .ReadingTime }} min.</p>
  </div>
  {{ partial "social-share" . }}


  <div class="content">
      {{ .Content }}
    </div>

    {{ partial "social-share" . }}

</article>

{{ partial "disqus" . }}
{{ end }}
